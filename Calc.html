<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Calc.css">
    <title>Title</title>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<body>

<div class="row" style="height: 500px">
    <!-- Navigation Bar -->

    <div class="col-1 Side" >
    </div>

    <div class="col-2 Calc" >

        <textarea class="col-6 TxtCalc" id="texti" name="texti" >0
        </textarea>

        <button class="col-3 button button1 BtnLeft" value="1" onclick="addNumber('1')">
            1
        </button>
        <button class="col-3 button button1" value="2" onclick="addNumber('2')">
            2
        </button>
        <button class="col-3 button button1" value="3" onclick="addNumber('3')">
            3
        </button>
        <button class="col-3 button button1" value="+" onclick="operate('+')">
            +
        </button>

        <button class="col-3 button button1 BtnLeft" value="4" onclick="addNumber('4')">
            4
        </button>
        <button class="col-3 button button1" value="5" onclick="addNumber('5')">
            5
        </button>
        <button class="col-3 button button1" value="6" onclick="addNumber('6')">
            6
        </button>
        <button class="col-3 button button1" value="-" onclick="operate('-')">
            -
        </button>

        <button class="col-3 button button1 BtnLeft" value="7" onclick="addNumber('7')">
            7
        </button>
        <button class="col-3 button button1" value="8" onclick="addNumber('8')">
            8
        </button>
        <button class="col-3 button button1" value="9" onclick="addNumber('9')">
            9
        </button>
        <button class="col-3 button button1" value="*" onclick="operate('*')">
            *
        </button>

        <button class="col-3 button button1 BtnLeft" value="0" onclick="addNumber('0')">
            0
        </button>
        <button class="col-3 button button1" value="=" onclick="calculate()">
            =
        </button>
        <button class="col-3 button button1" value="c" onclick="clearData()">
            c
        </button>
        <button class="col-3 button button1" value="/" onclick="operate('/')">
            /
        </button>

    </div>

    <div class="col-1 Side">
    </div>

</div>

<script src="Calc.js" type="text/javascript"></script>

</body>

</html>
